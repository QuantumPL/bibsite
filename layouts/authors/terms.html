{{- define "main" -}}

{{/* List of all authors. */}}

{{ partial "page_header.html" . }}

<div class="universal-wrapper">
  {{ with .Content }}
  <div class="article-style">{{ . }}</div>
  {{ end }}
  
  Sorted alphabetically:
  
  <ul>
    {{range $k, $v := sort .Data.Pages "Title" }}
      <li><a href="{{$v.Permalink}}">{{$v.Title}}</a></li>
    {{end}}
  </ul>

</div>

{{- end -}}
